	<h1>KDI 경제정보센터에</h1>

		<div class = "container-edit">
			<form role="form" method="post" action="/member/login">

					<label th:for="username">아이디</label>
					<input type="text" name="username" class="form-control" placeholder="아이디를 입력해주세요">
				</div>
				<div class="form-group">
					<label th:for="password">비밀번호</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
				</div>
				<span th:text = "${errorMsg}"></span><br>
				<button class="btn btn-primary">로그인</button>
				<button type="button" class="btn btn-primary" onClick="location.href='/member/register'">회원가입</button>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			</form>
		</div>
