    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- <script src="/assets/js/side.js"></script> -->
    <style>
        .tab-content label {
            margin: 30px;

        }

        .tab-content input {
            margin: 50px;
        }
        
        #menu ul a {
        	text-decoration: none;
        }
    </style>
	
</head>
<body>
<div layout:fragment="content">
	<div id="wrapper">
		<div class="container">
		
		<br>
		<br>
			<p class="title">Q&A 리스트</p>
		<br>
		    <div class="col-md-12 mt-4">
		    	
		        <table class="table table-striped table-horizontal table-bordered mt-3">
		            <thead class="thead-strong">
		               

<tr>
    <th class="text-center" width="10%" style="min-width: 50px;">번호</th>
		                    	<th class="text-center" width="" style="min-width: 100px;">제목</th>
		                   		<th class="text-center" width="20%" style="min-width: 200px;">작성자</th>
		                    	
		                    	<th class="text-center" width="20%" style="min-width: 200px;">작성일</th>
  </tr>
  
  
  
  
  
  
          
        </thead>
        <tbody>
            <tr class="text-center" th:each="question, loop : ${paging}">
                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
                <td class="text-start">
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                    <span class="text-danger small ms-2"
                        th:if="${#lists.size(question.answerList) > 0}" 
                        th:text="${#lists.size(question.answerList)}">
                    </span>
                </td>
                <td><span th:if="${question.author != null}" th:text="${question.author.email}"></span></td>
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                    th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
        
        
         <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'" 
                class="page-item">
                <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li> 
            
            
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <div class="btBox">
    	<a th:href="@{/question/create}" sec:authorize="isAuthenticated()" class="btn btn-primary">질문 등록하기</a>
    </div>
</div>
</div>
</div>
</div>
</body>
