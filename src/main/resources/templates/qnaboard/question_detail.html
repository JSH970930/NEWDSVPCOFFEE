    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        .tab-content label {
            margin: 30px;

        }

        .tab-content input {
            margin: 50px;
        }
        
        #menu ul a {
        	text-decoration: none;
        }
    </style>


</head>
<body>
	<th:block layout:fragment="content">
		<div class="container">
		<br>
		<br>
		<p class="title">Q&A 게시글</p>
		<br>
			<div class="mb-3">








				<!-- 질문 -->
				<h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
				<div class="card my-3">
					<div class="card-body">
						<div class="card-text" style="white-space: pre-line;"
							th:text="${question.content}"></div>
						<div class="d-flex justify-content-end">
							<div th:if="${question.modifyDate != null}"
								class="badge bg-light text-dark p-2 text-start mx-3">
								<div class="mb-2">수정시간</div>
								<div
									th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
							</div>
							<div class="badge bg-light text-dark p-2 text-start">


								<div class="mb-2">
									<span th:if="${question.author != null}"
										th:text="${question.author.email}"></span>
								</div>

								<div
									th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
							</div>
						</div>

						<div class="my-33" sec:authorize="hasAnyAuthority('ROLE_USER')">
							<a th:href="@{|/question/modify/${question.id}|}"
								class="btn btn-sm btn-outline-secondary"
								sec:authorize="isAuthenticated()"
								th:if="${#authentication.name == question.author.email}"
								th:text="수정"></a>
								
								 <a href="javascript:void(0);"
								th:data-uri="@{|/question/delete/${question.id}|}"
								class="delete btn btn-sm btn-outline-secondary"
								sec:authorize="isAuthenticated()"
								th:if="${#authentication.name == question.author.email}"
								th:text="삭제"></a>
						</div>

						<div class="my-33" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
							<a th:href="@{|/question/modify/${question.id}|}"
								class="btn btn-sm btn-outline-secondary"
								sec:authorize="isAuthenticated()"
								
								th:text="수정"></a>
								
								 <a href="javascript:void(0);"
								th:data-uri="@{|/question/delete/${question.id}|}"
								class="delete btn btn-sm btn-outline-secondary"
								sec:authorize="isAuthenticated()"
								
								th:text="삭제"></a>
								
						</div>

					</div>
				</div>
				<!-- 답변의 갯수 표시 -->
				<h5 class="border-bottom my-3 py-2"
					th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
				<!-- 답변 반복 시작 -->
				<div class="card my-3" th:each="answer : ${question.answerList}">
					<div class="card-body">
						<div class="card-text" style="white-space: pre-line;"
							th:text="${answer.content}"></div>
						<div class="d-flex justify-content-end">

							<div th:if="${answer.modifyDate != null}"
								class="badge bg-light text-dark p-2 text-start mx-3">
								<div class="mb-2">수정시간</div>
								<div
									th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
							</div>

							<div class="badge bg-light text-dark p-2 text-start">

								<div class="mb-2">
									<span th:if="${answer.author != null}"
										th:text="${answer.author.email}"></span>
								</div>

								<div
									th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
							</div>
						</div>

						<div class="my-33">
							<a th:href="@{|/answer/modify/${answer.id}|}"
								class="btn btn-sm btn-outline-secondary"
								sec:authorize="isAuthenticated()"
								th:if="${#authentication.name == answer.author.email}"
								th:text="수정"></a> <a href="javascript:void(0);"
								th:data-uri="@{|/answer/delete/${answer.id}|}"
								class="delete btn btn-sm btn-outline-secondary"
								sec:authorize="isAuthenticated()"
								th:if="${#authentication.name == answer.author.email}"
								th:text="삭제"></a>
						</div>

					</div>
					
				</div>
				<!-- 답변 반복 끝  -->
				<!-- 답변 작성 -->
				<form th:action="@{|/answer/create/${question.id}|}" method="post"
					class="my-3">
					<textarea name="content" id="content" rows="10"
						class="form-control"></textarea>
					<div class="btBox">
						<input type="submit" value="답변등록" sec:authorize="isAuthenticated()"
							class="btn btn-primary my-2">
					</div>
				</form>
			</div>
			<script layout:fragment="script" type='text/javascript'>
				const delete_elements = document
						.getElementsByClassName("delete");
				Array.from(delete_elements).forEach(function(element) {
					element.addEventListener('click', function() {
						if (confirm("정말로 삭제하시겠습니까?")) {
							location.href = this.dataset.uri;
						}
						;
					});
				});
			</script>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</th:block>
</body>
</html>
