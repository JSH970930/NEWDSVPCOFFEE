<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">

<script src="/assets/js/side.js"></script>
<style>
.tab-content label {
	margin: 30px;
}

.tab-content input {
	margin: 10px;
}

.search-btn button {
    right: 25px;
    border: none;
    background: white;
    position: relative;
    float: right;
    bottom: 32px;
}
.form-control {
	height: 50px;
	border-radius: 40px;
	border-style:solid;
    border-top-width: thin;
    border-bottom-width: thick;
    border-right-width: medium;
	
}
.form1 {
	width: 82%;
}

</style>
</head>

<body>
	<div layout:fragment="subtop">
		<div class="top_img sub06"></div>
	</div>
	<div layout:fragment="side">
		<div class="inner">



			<!-- Menu -->
			<nav id="menu">
				<header class="major">
					<h2>통합 검색</h2>
				</header>
				<ul>
					<li th:if="${resultMap1.totalCnt != 0}">정책 정보<a th:text="${resultMap1.totalCnt}"></a></li>
					<li th:if="${BresultMap.totalCnt != 0}">단행본<a th:text="${BresultMap.totalCnt}"></a></li>
					<li th:if="${resultMap2.totalCnt != 0}">공지 사항<a th:text="${resultMap2.totalCnt}"></a></li>
				</ul>
			</nav>
		</div>

	</div>
	<div layout:fragment="content">
			<!--content 화면 전체를 쓸 경우에는 묶어주는 class를 container로, css를 board로 끌어오고 quick, side가 있는 경우에는 class명을 다르게 주기  -->
			<div class="container">
				<form action="/board/totalsearch" method="get" role="search" class="form1">
					<input type="text" name="searchKeyword" class="form-control"
						id="search" placeholder="검색할 내용을 입력해 주세요">
						<a class="search-btn">
            <button class="fas fa-search"></button>
        </a>
					<!-- <button class="btn btn-success bi bi-search"></button> -->
				</form>
				<h1>통합검색</h1>
				<form action="/board/totalsearch" id="frm" method="get">
					<div class="col-md-10 mt-4" th:if="${resultMap1.totalCnt != 0}">
						<h3>정책 정보</h3>
						<table
							class="table table-striped table-horizontal table-bordered mt-3">
							<thead class="thead-strong">
								<tr>
									<th width="90%" class="totalCnt">총<span
										th:text="${resultMap1.totalCnt}"></span>건
									</th>
									<th width="10%">작성자</th>
								</tr>
							</thead>
							<tbody id="tbody">
								<tr th:each="list,index : ${resultMap1.list}"
									th:with="paging=${resultMap1.paging}">

									<td><a th:href="@{./view(id=${list.id})}"> <span
											th:text="${list.title}"></span></a>
										<div class=time th:text="${list.registerTime}"></div></td>
									<td><span th:text="${list.registerId}"></span></td>
								<tr>
							</tbody>
						</table>
						<div class="row">
							<div class="col">
								<ul class="pagination">
									<li class="page-item"><a class="page-link"
										th:href="@{./policy/list(searchKeyword=${searchKeyword})}"> 자세히 </a>
									</li>
								</ul>

							</div>
						</div>
					</div>
					<div class="col-md-10 mt-4" th:if="${BresultMap.totalCnt != 0}">
						<h3>단행본</h3>
						<table
							class="table table-striped table-horizontal table-bordered mt-3">
							<thead class="thead-strong">
								<tr>
									<th width="90%" class="totalCnt">총<span
										th:text="${BresultMap.totalCnt}"></span>건
									</th>
									<th width="10%">작성자</th>
								</tr>
							</thead>
							<tbody id="tbody">
								<tr th:each="list,index : ${BresultMap.list}"
									th:with="paging=${BresultMap.paging}">

									<td><a th:href="@{./view(id=${list.id})}"> <span
											th:text="${list.title}"></span></a>
										<div class=time th:text="${list.registerTime}"></div></td>
									<td><span th:text="${list.registerId}"></span></td>
								<tr>
							</tbody>
						</table>
						<div class="row">
							<div class="col">
								<ul class="pagination">
									<li class="page-item"><a class="page-link"
										th:href="@{./publishment/pubbook_List(searchKeyword=${searchKeyword})}"> 자세히 </a>
									</li>
								</ul>

							</div>
						</div>
					</div>
					<div class="col-md-10 mt-4" th:if="${resultMap2.totalCnt != 0}">
						<h3>공지사항</h3>
						<table
							class="table table-striped table-horizontal table-bordered mt-3">
							<thead class="thead-strong">
								<tr>
									<th width="90%" class="totalCnt">총<span
										th:text="${resultMap2.totalCnt}"></span>건
									</th>
									<th width="10%">작성자</th>
								</tr>
							</thead>
							<tbody id="tbody">
								<tr th:each="list,index : ${resultMap2.list}"
									th:with="paging=${resultMap2.paging}">
									<td><a th:href="@{./notice/view(id=${list.id})}"> <span
											th:text="${list.title}"></span></a>
										<div class=time th:text="${list.registerTime}"></div></td>
									<td><span th:text="${list.registerId}"></span></td>
								<tr>
							</tbody>
						</table>
						<div class="row">
							<div class="col">
								<ul class="pagination">
									<li class="page-item"><a class="page-link"
										th:href="@{./notice/list(searchKeyword=${searchKeyword})}">
											자세히 </a></li>
								</ul>

							</div>
						</div>
					</div>
					
				</form>

			</div>
		

		<!--부트스트랩 js, jquery 추가-->
		<script src="/js/lib/jquery.min.js"></script>
		<script src="/js/lib/bootstrap.min.js"></script>
		
	</div>

</body>
</html>
