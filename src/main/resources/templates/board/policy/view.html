<div class="containers">
		<h1>정책정보게시판</h1>
		<form id="frm" action="/board/policy/view/action" method="post">
			<input type="hidden" name="id" th:value="${info.id}">
			
				<!--이용자 출력화면------------------>
				<div class="usertitle">
			    <h3 th:text="${info.title}"></h3>
			    <span class="linfo" th:text="${info.registerId}"></span> <span> &nbsp;| &nbsp;</span>
			     <span class="linfo" th:text="${info.registerTime}"></span>
			     <span>  <strong>첨부파일 다운로드 : </strong>
            <a th:href="@{'/download/' + ${info.fileId}}"><img src="https://eiec.kdi.re.kr/res/img/ico_file.png"> </a> 
            <span  th:text="${filename}"></span></span>
			</div>
			<div class="ucont">
		    	<p th:text="${info.content}"></p>
			</div>
			<!-- 이용자 출력 화면 끝------------------------------------------------- -->
		
		<!-- 관리자 수정 폼 -->
			<div class="mb-3">
			<br>
				<label class="form-label" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"> 제목 수정</label><br>

			</div>
			<br>

			</div>
			<div class="mb-3">
				<label class="form-label" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">내용 수정</label><br>
		    	<textarea class="form-control"  name="content" th:text="${info.content}" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"></textarea>
			</div>
			<!-- 관리자 글 수정 폼 끝 -------------------------------------------------->
		
			<div class="float-left" >
				<button type="button" class="btn btn-success" onclick="javascript:location.href='/board/publishment/Expert_list'">이전</button>
