<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>게시판</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--부트스트랩 css 추가-->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>정책정보게시판</h1>
		<form id="frm" action="/board/view/action" method="post">
			<input type="hidden" name="id" th:value="${info.id}">
			<div class="mb-3">
			   <!--  <label class="form-label">제목</label> -->
			    <input type="text" class="form-control" name="title" th:value="${info.title}">
			</div>
			<div class="mb-3">
		    <!-- 	<label class="form-label">내용</label> -->
		    	<textarea class="form-control" rows="5" cols="" name="content" th:text="${info.content}"></textarea>
			</div>
			<div class="mb-3">
			    <label class="form-label">작성자</label>
			    <input type="text" class="form-control" name="registerId" th:value="${info.registerId}">
			</div>
			<div class="float-left">
				<button type="button" class="btn btn-success" onclick="javascript:location.href='/board/list'">이전</button>
				<button type="submit" class="btn btn-primary">수정</button>
			</div>
		
			<div class="float-right">
				<button type="button" class="btn btn-danger" th:onclick="fnViewDelete()">삭제</button>
			</div>
			
			<div>
            <strong>첨부파일 다운로드 : </strong>
            <a th:href="@{'/download/' + ${info.fileId}}"><img src="https://eiec.kdi.re.kr/res/img/ico_file.png"> </a> 
            <span  th:text="${filename}"></span>
          </div>
		</form>
	</div>
    <!--부트스트랩 js, jquery 추가-->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>

    <script th:inline="javascript">
		function fnViewDelete() {
			if (confirm("Do you want to delete it?")) {
				let frm = $("#frm");
				frm.attr("action","/board/view/delete");
				frm.submit();
			}
		}
		</script>
		

</body>
</html>
