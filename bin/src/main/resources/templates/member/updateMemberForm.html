<body>
<div layout:fragment="subtop">
  <div class="top_img sub02"></div>
  </div>
<div layout:fragment="content" class="updateform">
	    <form role="form" th:action="@{/member/updateMember}" th:object="${memberDto}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label th:for="username">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" th:field="*{password}">
        </div>
        <div class="form-group">
            <label th:for="password_confirm">비밀번호 확인</label>
            <input type="password" class="form-control" th:field="*{password_confirm}">
            <span th:text = "${valid_password}"></span>
        </div>
        <div class="form-group">
            <label th:for="name">성명</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
			  <label th:for="name">생년월일</label>
			  <input type="text" class="form-control" th:field="*{birth}" readonly>
        </div>
      	<br>
        <div class="form-group">
        	<div id="info_phone">
        	 <label th:for="phone">휴대폰 번호</label>
        	 <input type="text" class="form-control" th:field="*{phone}" readonly>
        	</div>
        </div>   	      	 
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" >
        </div>
        <div class="form-group">
        	 <label th:for="name">직업분류</label>
        	  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" th:field="*{job}">
        	   <option th:value="공무원" th:text="공무원"></option>
        	   <option th:value="일반기업" th:text="일반기업"></option>
        	   <option th:value="학계" th:text="학계"></option>
        	   <option th:value="연구기관" th:text="연구기관"></option>
        	   <option th:value="금융계" th:text="금융계"></option>
        	   <option th:value="언론계" th:text="언론계"></option>
        	   <option th:value="자영업" th:text="자영업"></option>
        	   <option th:value="학생" th:text="학생"></option>
        	   <option th:value="기타" th:text="기타"></option>
        	  </select>
        </div>
        <div class="form-group">
            <label th:for="fax">FAX</label>
            <input type="text" class="form-control" th:field="*{fax}">
        </div>
        <div class="form-group address">
        	<div id="address1">
            <label th:for="address"><span id="star">*&nbsp</span>주소</label>
            </div>
            <div id="address2">
            <input class="form-control" type="text" placeholder="우편번호" th:field="*{postcode}" readonly/>
            </div>
            <div id="address3">
     		<input class="form-control" type="button" onclick="sample3_execDaumPostcode()" value="우편번호 찾기"><br>
     		</div>
     		<div id="address4">
            <input class="form-control" placeholder="주소" th:field="*{address}" type="text" readonly/><br>
            </div>
            <div id="address5">
            <input class="form-control" placeholder="상세주소" th:field="*{detailAddress}" type="text">
            </div>
            <div id="address6">
            <input class="form-control" placeholder="" th:field="*{extraAddress}" type="text" readonly>
            </div>
        </div>
        <div id="wrap" class="addressform" style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative">
			<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
		</div>
        <div class="form-group">
            <label th:for="department">직장/학교</label>
            <input type="text" class="form-control" th:field="*{department}">
        </div>
        <div class="form-group">
        	<input type="hidden" class="form-control" th:field="*{id}"></div>  
        <button type="submit" class="btn btn-primary">수정</button>
        <button type="button"onclick = "location.href='/main'" class="btn btn-primary">뒤로가기</button>
    </form>
    <br/>
     <script type="text/javascript" th:src="@{/assets/js/postcode.js}"></script>	
	<script type="text/javascript" th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>   
</div>
</body>
