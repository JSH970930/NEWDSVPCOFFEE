<div layout:fragment="content">

	<div class="containers">
		<h3>전문가 좌담</h3>
		<form id="frm" action="/board/publishment/Expert_view/action" method="post">
		<input type="hidden" name="id" th:value="${info.id}">
		<!--이용자 출력화면------------------>
				<div class="usertitle">
			    <h3 th:text="${info.title}"></h3>
			    <span class="linfo" th:text="${info.registerId}"></span> <span> &nbsp;| &nbsp;</span>
			     <span class="linfo" th:text="${info.registerTime}"></span>
			</div>
			<div class="ucont">
		    	<pre th:text="${info.content}"></pre>
			</div>
			<!-- 이용자 출력 화면 끝------------------------------------------------- -->
		
		<!-- 관리자 수정 폼 -->
			<div class="mb-3">
			<br>
			<label class="form-label" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"> 제목 수정</label><br>
			    <input type="text" class="form-control" name="title" th:value="${info.title}" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
			</div>
			<br>
				<div class="mb-3">
			    <label class="form-label" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">작성자</label><br>
			    <input type="text" class="form-control" name="registerId" th:value="${info.registerId}" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
			</div>
			<div class="mb-3">
				<label class="form-label" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">내용 수정</label><br>
		    	<textarea class="form-control"  name="content" th:text="${info.content}" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"></textarea>
			</div>
			<!-- 관리자 글 수정 폼 끝 -------------------------------------------------->
		
			<div class="float-left" >
				<button type="button" class="btn btn-success" onclick="javascript:location.href='/board/publishment/Expert_list'">이전</button>
				<button type="submit" class="btn btn-primary" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">수정</button>
					<button type="button" class="btn btn-danger" th:onclick="fnViewDelete()"  sec:authorize="hasAnyAuthority('ROLE_ADMIN')">삭제</button>
			</div>
		

			
			<div>
            <strong>첨부파일 다운로드 : </strong>
            <a th:href="@{'/Expert_download/' + ${info.fileId}}"><img src="https://eiec.kdi.re.kr/res/img/ico_file.png"> </a> 
            <span  th:text="${filename}"></span>
          </div>
		</form>

		function fnViewDelete() {
			if (confirm("Do you want to delete it?")) {
