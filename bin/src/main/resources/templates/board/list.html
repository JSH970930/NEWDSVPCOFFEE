<body>
<div layout:fragment="subtop">
  <div class="top_img sub06"></div>

<div layout:fragment="content">
<div>

  <!--content 화면 전체를 쓸 경우에는 묶어주는 class를 container로, css를 board로 끌어오고 quick, side가 있는 경우에는 class명을 다르게 주기  -->
	<div class="container">
		<h1 class="notice">공지사항</h1>
	    	<form action="/board/list" id="frm" method="get">
			    <div class="col-md-12 mt-4">			    	
			    	<div class="button">
			    	<button type="button" class="btn btn-danger" onclick="fnDelete()">삭제</button>
			        <button type="button" class="btn btn-primary" onclick="javascript:location.href='/board/write'">등록</button>
			    </div>
			        <table class="table table-striped table-horizontal table-bordered mt-3">
			            <thead class="thead-strong">
			                <tr>
			                    <th width="2%"><input type="checkbox" id="chkAll"></th>
			                    <th width="90%" class="totalCnt">총<span th:text="${resultMap.totalCnt}"></span>건</th>
			                    <th width="8%">작성자</th>
			                </tr>
			            </thead>
			            <tbody id="tbody">
			            	<tr th:each="list,index : ${resultMap.list}" th:with="paging=${resultMap.paging}">
								<td>
									<input type="checkbox" name="deleteId" th:value="${list.id}">
								</td>
								<!-- <td>
									<span th:text="${(resultMap.totalCnt - index.index) - (paging.pageNumber * paging.pageSize)}"></span>
								</td> -->
								<td>
									<a th:href="@{./view(id=${list.id})}">
									<span th:text="${list.title}"></span></a>
									<div class=time th:text="${list.registerTime}"></div>
								</td>
								<td>
									<span th:text="${list.registerId}"></span>
								</td>
								<!-- <td>
									<span th:text="${list.readCnt}"></span>
								</td> -->
								<!-- <td>
									
								</td> -->
							<tr>
			            </tbody>
			        </table>
			        <div class="row">
						<div class="col">
							<ul class="pagination">
								<li class="page-item" th:each="index : ${#numbers.sequence(1, resultMap.totalPage)}" th:with="paging=${resultMap.paging}">
									<a class="page-link" th:classappend="${paging.pageNumber ==  (index-1)} ? bg-primary : bg-secondary" th:href="@{./list(page=${index - 1},searchKeyword = ${param.searchKeyword},page=${paging.pageSize})}">
										<span class="text-white" th:text="${index}"></span>
									</a>
									
								</li>
							</ul>
						
						</div>
					</div>
			    </div>
		    </form>
		    	<form th:action="@{/board/list}" method="get">
        <input type="text" name="searchKeyword">
        <button type="submit">검색</button>
    </form>
	    </div>
    </div>
    
     <!--부트스트랩 js, jquery 추가-->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script th:inline="javascript">
    	// header checkbox event
    	$("#chkAll").click(function() {
    		if (this.checked) {
    			$("input[name='deleteId']").prop("checked", true);
    		} else {
    			$("input[name='deleteId']").prop("checked", false);
    		}
    	});
    	
    	// body checkbox event
    	$("input[name='deleteId']").click(function() {
    		let delInpLen = $("input[name='deleteId']").length;
    		let delInpChkLen = $("input[name='deleteId']:checked").length;
    		
    		if (delInpLen == delInpChkLen) {
    			$("#chkAll").prop("checked", true);
    		} else {
    			$("#chkAll").prop("checked", false);
    		}
    	});
    
		function fnDelete() {
			let delInpChkLen = $("input[name='deleteId']:checked").length;
			
			if (delInpChkLen > 0) {
				if (confirm("삭제하시겠습니까?")) {
					let frm = $("#frm");
					frm.attr("action","/board/delete");
					frm.attr("method","post");
					frm.submit();
				}
			} else {
				alert("Not selected.");
			}
		}
	</script>
