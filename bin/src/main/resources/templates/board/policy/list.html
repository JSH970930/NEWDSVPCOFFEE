<div layout:fragment="content">

  <!--content 화면 전체를 쓸 경우에는 묶어주는 class를 container로, css를 board로 끌어오고 quick, side가 있는 경우에는 class명을 다르게 주기  -->
	<div class="containers">
	    <form action="/board/policy/list" id="frm" method="get">
			<div class="col-md-12 mt-4">
			 	<div class="main-notice">
			 		<div class="button" sec:authorize="isAuthenticated()">
			 		<h4 class="notice">경제정책정보</h4>
			 			<button type="button" class="btn btn-danger" onclick="fnDelete()">삭제</button>
			        	<button type="button" class="btn btn-primary" onclick="javascript:location.href='/board/policy/write'">등록</button>
					</div>
					</div>
			        <table class="table">
			            <thead class="thead-strong">
			                <tr class="thead1">
			                    <th width="2%"><input type="checkbox" id="chkAll"></th>
			                    <th width="90%" class="totalCnt1">총 <span th:text="${resultMap.totalCnt}"></span> 건</th>
			                    <th width="8%">작성자</th>
			                </tr>
			            </thead>
			            <tbody class="tbody">
			            	<tr th:each="list,index : ${resultMap.list}" th:with="paging=${resultMap.paging}">
								<td>
									<input type="checkbox" name="deleteId" th:value="${list.id}">
								</td>
								<!-- <td>
									<span th:text="${(resultMap.totalCnt - index.index) - (paging.pageNumber * paging.pageSize)}"></span>
								</td> -->
								<td>
									<a th:href="@{./view(id=${list.id})}">
									<strong th:text="${list.title}" id="title1"></strong></a>
									<div th:text="${list.registerTime}"></div>
								</td>
								<td>
									<span th:text="${list.registerId}"></span>
								</td>
								<!-- <td>
									<span th:text="${list.readCnt}"></span>
								</td> -->
								<!-- <td>
									
								</td> -->
								</tr>
							<tr>
			            </tbody>
			        </table>
			        <div class="row">
						<div class="col">
							<ul class="pagination">
								<li class="page-item" th:with="paging=${resultMap.paging}">
     								<a class="page-link" th:href="@{./list(page=0)}" aria-label="first">
        								<span aria-hidden="true">&laquo;</span>
        							</a>
       					 		</li>
								<li class="page-item" th:with="paging=${resultMap.paging}">
     								<a class="page-link" th:href="@{./list(page=${paging.pageNumber - 10})} ? 'disabled'" aria-label="Previous">
        								<span aria-hidden="true">&lsaquo;</span>
        							</a>
       					 		</li>
								<li class="page-item" th:each="index : ${#numbers.sequence(1, resultMap.totalPage)}" th:with="paging=${resultMap.paging}">
									<a class="page-link" th:classappend="${paging.pageNumber == (index-1)}" th:if="${index >= paging.pageNumber-5 and index <= paging.pageNumber+5}"
									 th:href="@{./list(page=${index - 1}, searchKeyword = ${param.searchKeyword},page=${paging.pageSize})}">
										<span class="t-white" th:text="${index}"></span>
									</a>
								</li>
    							<li class="page-item" th:with="paging=${resultMap.paging}">
      								<a class="page-link" th:href="@{./list(page=${paging.pageNumber + 10})}" aria-label="Next">
       									<span aria-hidden="true">&rsaquo;</span>
       								</a>
       							</li>
       							<li class="page-item" th:with="paging=${resultMap.paging}">
      								<a class="page-link" th:href="@{./list(page=${resultMap.totalPage - 1})}" aria-label="end">
       								 	<span aria-hidden="true">&raquo;</span>
       								</a>
       							</li>
							</ul>

    	<div class="search">

            	<option value = "content">내용</option>
        	</select>

        <button type="submit" class="submit1">검색</button>

     <!--부트스트랩 js, jquery 추가-->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script th:inline="javascript">
    	// header checkbox event
    	$("#chkAll").click(function() {
    		if (this.checked) {
    			$("input[name='deleteId']").prop("checked", true);
    		} else {
    			$("input[name='deleteId']").prop("checked", false);
    		}
    	});
    	
    	// body checkbox event
    	$("input[name='deleteId']").click(function() {
    		let delInpLen = $("input[name='deleteId']").length;
    		let delInpChkLen = $("input[name='deleteId']:checked").length;
    		
    		if (delInpLen == delInpChkLen) {
    			$("#chkAll").prop("checked", true);
    		} else {
    			$("#chkAll").prop("checked", false);
    		}
    	});
    
		function fnDelete() {
			let delInpChkLen = $("input[name='deleteId']:checked").length;
			
			if (delInpChkLen > 0) {
				if (confirm("삭제하시겠습니까?")) {
					let frm = $("#frm");
					frm.attr("action","/board/policy/delete");
					frm.attr("method","post");
					frm.submit();
				}
			} else {
				alert("Not selected.");
			}
		}
	</script>
