	<div class="containers">
          <form action="/board/economy/economy_list" id="frm" method="get">
             <div class="col-md-12 mt-4">
             <div class="main-notice">  
             <h1 class="notice">PBL 경제교육 시리즈</h1>   
               <div class="button" sec:authorize="isAuthenticated()">
             	 <button type="button" class="btn btn-danger" onclick="fnDelete()">삭제</button>

               </div>           
             </div>

                         <tr class="thead1">
                             <th width="2%"><input type="checkbox" id="chkAll"></th>

                             <th width="70%" class="totalCnt1">총<span th:text="${resultMap.totalCnt}"></span>건</th>
                             <th width="8%">작성자</th>
                         </tr>
                     </thead>
                     <tbody id="tbody">
                        <tr th:each="list,index : ${resultMap.list}" th:with="paging=${resultMap.paging}">
                        <td>
                           <input type="checkbox" name="deleteId" th:value="${list.id}">
                        </td>
                        <td>
                          <div class="thumbnail">
                      		<img th:src="'/images/'+ ${list.image.imageName}"  th:alt="${list.image.imageName}">
                      	  </div>
                        </td>
                        <td>
                           <a th:href="@{./economy_view(id=${list.id})}">
                           <span th:text="${list.title}"></span></a>
                           <div class=time th:text="${list.registerTime}"></div>
                        </td>
                        <td>
                           <span th:text="${list.registerId}"></span>
                        </td>
                     <tr>
                     </tbody>
                 </table>

                  <div class="col">
                     <ul class="pagination">
                        <li class="page-item" th:with="paging=${resultMap.paging}">
                             <a class="page-link" th:href="@{./economy_list(page=0)}" aria-label="first">
                                <span aria-hidden="true">&laquo;</span>
                             </a>
                             </li>
                        <li class="page-item" th:with="paging=${resultMap.paging}">
                             <a class="page-link" th:href="@{./economy_list(page=${paging.pageNumber - 10})}" aria-label="Previous">
                                <span aria-hidden="true">&lsaquo;</span>
                             </a>
                             </li>
                        <li class="page-item" th:each="index : ${#numbers.sequence(1, resultMap.totalPage)}" th:with="paging=${resultMap.paging}">
                           <a class="page-link" th:classappend="${paging.pageNumber == (index-1)} ? bg-primary : bg-secondary" 
                            th:href="@{./economy_list(page=${index - 1}, searchKeyword = ${param.searchKeyword},page=${paging.pageSize})}">
                           
                              <span class="text-white" th:text="${index}"></span>
                           </a>
                        </li>
                         <li class="page-item" th:with="paging=${resultMap.paging}">
                              <a class="page-link" th:href="@{./economy_list(page=${paging.pageNumber + 10})}" aria-label="Next">
                                  <span aria-hidden="true">&rsaquo;</span>
                               </a>
                            </li>
                            <li class="page-item" th:with="paging=${resultMap.paging}">

     <!--부트스트랩 js, jquery 추가-->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script th:inline="javascript">
    
    
    
       // header checkbox event
       $("#chkAll").click(function() {
          if (this.checked) {
             $("input[name='deleteId']").prop("checked", true);
          } else {
             $("input[name='deleteId']").prop("checked", false);
          }
       });
       
       // body checkbox event
       $("input[name='deleteId']").click(function() {
          let delInpLen = $("input[name='deleteId']").length;
          let delInpChkLen = $("input[name='deleteId']:checked").length;
          
          if (delInpLen == delInpChkLen) {
             $("#chkAll").prop("checked", true);
          } else {
             $("#chkAll").prop("checked", false);
          }
       });
    
      function fnDelete() {
         let delInpChkLen = $("input[name='deleteId']:checked").length;
         
         if (delInpChkLen > 0) {
            if (confirm("삭제하시겠습니까?")) {
               let frm = $("#frm");
               frm.attr("action","/board/economy/delete");
               frm.attr("method","post");
               frm.submit();
            }
         } else {
            alert("Not selected.");
         }
      }
   </script>
